		subtitle = "Health Pros works with a network of pharmacies to ensure you are getting the highest quality of care that meets your specific needs and preferences."

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-desktop"
                title = "Mail Order Pharmacy"
                description = "Save money and time with mail order. Maximum convenience and peace of mind with lower out-of-pocket costs."

            [[params.services.row.list]]
                icon = "fa-mobile"
                title = "Automatic Refills"
                description = "Depending on your benefit plan, you could save money by having your doctor prescribe a 3-month supply of medication by mail. Youâ€™ll have fewer refills and may have lower out-of-pocket costs."

			[[params.services.row.list]]
