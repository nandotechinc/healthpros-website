    # About section
	[params.about]
        enable = false
		title = "About"
		subtitle = "Software Developers and Telephony Solution Experts"
		endpoint = "Be part<br>of our<br>story!"

		# The events will be listed from the top to the bottom.
		# All images are stored under 'static/img/about'.
		# Replace them with your own.
		[[params.about.events]]
			img = "1.jpg"
			date = "April 2013"
			title = "Our Humble Beginnings"
			description = "Our business and dream is born. Bootstrapping with our own capital, we saw it was time to quit our day jobs.  The demand and opportunity were there and growing.  We need execution."

		[[params.about.events]]
			img = "DataCenter.jpg"
			date = "July 2015"
			title = "The Data Center"
			description = "After long deliberation, we shifted from a purely consulting business into offering services (phone, dialer & custom software) to our customers all over the country."

		[[params.about.events]]
			img = "FirstOfficeSquare.jpg"
			date = "August 2015"
			title = "Our First Office"
			description = "Nothing crazy or amazing--but it was ours. As a small business that has never taken outside funding, moving into our own location was a big step and one we did not take lightly.  With room for 3, there was a little room to spare."

		[[params.about.events]]
			img = "NewOffice.jpg"
			date = "August 2016"
			title = "Phase Two Expansion"
			description = "As our brand and business expands, so do we. Increasing demands upon our infrastructure force us to deploy some upgrades to our data center.  Right about the same time, NandoTech relocates to a newer, bigger office."


